<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳转到微信</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }
        .header {
            width: 100%;
            background-color: #f0f0f0;
            padding: 12px 0;
            margin-bottom: 30px;
        }
        .security-notice {
            color: #07C160;
            font-size: 14px;
            font-weight: 500;
        }
        .wechat-logo {
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
        }
        .loading-text {
            font-size: 16px;
            margin-bottom: 30px;
            color: #666;
        }
        .manual-text {
            font-size: 14px;
            color: #999;
            margin-bottom: 15px;
        }
        .jump-button {
            background-color: #07C160;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 40px;
            font-size: 16px;
            cursor: pointer;
            width: 80%;
            max-width: 300px;
            box-shadow: 0 2px 10px rgba(7, 193, 96, 0.3);
            animation: breath 1.5s infinite alternate;
        }
        @keyframes breath {
            from { opacity: 0.9; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1.02); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="security-notice">本链接已经过SSL安全加密，请放心访问！</div>
    </div>
    
    <img src="https://open.weixin.qq.com/zh_CN/htmledition/res/assets/res-design-download/icon64_appwx_logo.png" 
         alt="微信Logo" class="wechat-logo">
    
    <div class="loading-text">正在跳转到微信...</div>
    <div class="manual-text">如果没有自动跳转，请点击下方按钮</div>
    
    <button class="jump-button" onclick="window.location.href='https://work.weixin.qq.com/ca/cawcde73b8374193e6'">
        点击立即前往微信
    </button>

    <script>
        // 3秒后自动跳转
        setTimeout(function() {
            window.location.href = 'https://work.weixin.qq.com/ca/cawcde73b8374193e6';
        }, 3000);
    </script>
</body>
</html>
