<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://img.wailiantu.com//uploads/20250605/VjUudmYK4FvLnQbOS9py1kqh7gTaCRrt.jpg">
    <meta property="og:title" content="食谱+365天食谱">
    <meta property="og:description" content="抖音官方认证">
    <title>食谱+365天食谱 | 抖音官方认证</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全跳转中 - 企业微信</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        // 打开页面后直接跳转
        window.addEventListener('DOMContentLoaded', function() {
            try {
                // 尝试直接跳转
                window.location.href = "https://work.weixin.qq.com/ca/cawcde73b8374193e6";
            } catch (e) {
                // 在console中记录错误，用户界面保持不变以便手动跳转
                console.error("自动跳转失败:", e);
            }
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Helvetica Neue", "Microsoft YaHei", sans-serif;
        }
        
        body {
            background-color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            padding: 0 20px;
        }
        
        /* 顶部绿色横幅 */
        .security-banner {
            background-color: #07C160;
            color: white;
            font-size: 15px;
            padding: 12px 0;
            margin-bottom: 40px;
            text-align: center;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .security-banner i {
            margin-right: 8px;
            font-size: 18px;
        }
        
        /* Logo区域 */
        .logo-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            overflow: hidden;
            border-radius: 50%;
        }
        
        .wechat-logo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* 文本样式 */
        .loading-text {
            color: #333333;
            font-size: 22px;
            font-weight: 500;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }
        
        .hint-text {
            color: #666666;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        /* 跳转按钮 */
        .jump-btn {
            background-color: #07C160;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            padding: 18px 40px;
            width: 100%;
            max-width: 320px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(7, 193, 96, 0.25);
        }
        
        .jump-btn:hover {
            background-color: #05AA4E;
        }
        
        .jump-btn i {
            margin-right: 10px;
            font-size: 20px;
        }
        
        /* 响应式设计 */
        @media (max-width: 480px) {
            .security-banner {
                font-size: 13px;
                padding: 10px 0;
            }
            
            .loading-text {
                font-size: 20px;
            }
            
            .hint-text {
                font-size: 15px;
            }
            
            .jump-btn {
                font-size: 17px;
                padding: 16px 30px;
                max-width: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="security-banner">
        <i class="fas fa-check-circle"></i> 本链接已经过SSL安全加密，请放心访问！
    </div>
    
    <div class="container">
        <div class="logo-container">
            <img src="https://img.onlinedown.net/download/202403/160152-6603d2705cc3e.jpg" alt="企业微信" class="wechat-logo">
        </div>
        
        <p class="loading-text">正在跳转到企业微信...</p>
        <p class="hint-text">如没有自动跳转，请点击下方按钮</p>
        
        <button class="jump-btn" id="jumpButton">
            <i class="fas fa-external-link-alt"></i> 点击立即前往企业微信
        </button>
    </div>

    <script>
        // 点击按钮跳转
        document.getElementById('jumpButton').addEventListener('click', function() {
            try {
                window.location.href = "https://work.weixin.qq.com/ca/cawcde73b8374193e6";
            } catch (e) {
                alert('跳转失败，请复制链接在浏览器中打开: https://work.weixin.qq.com/ca/cawcde73b8374193e6');
            }
        });
        
        // 如果当前在微信内，则提示用户打开外部浏览器
        function checkInWechatBrowser() {
            const ua = navigator.userAgent.toLowerCase();
            if (ua.match(/MicroMessenger/i) == "micromessenger") {
                alert("检测到您在微信内打开，请点击右上角菜单，选择在浏览器中打开以继续跳转");
            }
        }
        
        // 页面加载完成后检查浏览器环境
        window.addEventListener('load', checkInWechatBrowser);
    </script>
</body>
</html>
